<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نموذج متجر </title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #fff;
      color: #000;
    }

    header {
      background: #000;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      text-align: center;
      padding: 4rem 2rem;
      background-color: #f5f5f5;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .hero .shop-btn {
      background-color: #000;
      color: #fff;
      padding: 15px 30px;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .hero .shop-btn:hover {
      transform: scale(1.05);
      background-color: #333;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .product {
      border: 1px solid #ddd;
      padding: 1rem;
      text-align: center;
      transition: box-shadow 0.3s;
    }

    .product:hover {
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .product img {
      max-width: 100%;
      height: auto;
    }

    .product h3 {
      margin: 1rem 0 0.5rem;
    }

    .product button {
      background: #000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .product button:hover {
      background-color: #333;
    }

    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>نموذج متجر  </h1>
    <nav>
      <a href="#">الرئيسية</a>
      <a href="#">البلوفرات</a>
      <a href="#">التيشيرتات</a>
      <a href="#">تواصل معنا</a>
    </nav>
  </header>

  <section class="hero">
    <h1>أزياء مستدامه </h1>
    <p>تسوق تشكيلتنا من البلوفرات والتيشيرتات بالأسود والأبيض</p>
    <button class="shop-btn" onclick="document.getElementById('products').scrollIntoView({ behavior: 'smooth' })">
      تسوق الآن
    </button>
  </section>

  <section class="products" id="products">
    <div class="product">
      <img src="https://via.placeholder.com/300x400?text=بلوفر+أبيض" alt="بلوفر أبيض">
      <h3>بلوفر أبيض</h3>
      <p>بلوفر قطني ناعم .</p>
      <button>إضافة إلى السلة</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x400?text=تيشيرت+أسود" alt="تيشيرت أسود">
      <h3>تيشيرت أسود</h3>
      <p>تيشيرت مريح وعصري.</p>
      <button>إضافة إلى السلة</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x400?text=بلوفر+أسود" alt="بلوفر أسود">
      <h3>بلوفر أسود</h3>
      <p>تصميم كلاسيكي بلون أسود أنيق.</p>
      <button>إضافة إلى السلة</button>
    </div>
  </section>

  <footer>
    جميع الحقوق محفوظة &copy; 2025 - نموذج
  </footer>

</body>
</html>
